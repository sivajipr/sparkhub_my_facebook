{% extends "base.html" %}
{% block content %}
<div class="container" style='background:white'>

	<div class="row" style='margin-top:80px'>

		<div class="col-md-4">
		<h3>You are search result for {{name}}</h3>
{% for user in users %}
	<div class="col-md-3"></div>
	<div class="col-md-6">
	<img  border="2" class="image-popup-vertical-fit usersearchpic" src="/media/{{ user.profile.get_avatar }}" />
	<a href="{{user}}" type='url' style='cursor:pointer;margin-left: 36px;' class='user-page'>
		{{user.get_full_name}}</a>
		<p style="font-size:10px;margin-left:50px;">{{user.profile.place}}</p>
	</div>
	{% endfor %}
	</div></div></div>
	{% endblock %}
